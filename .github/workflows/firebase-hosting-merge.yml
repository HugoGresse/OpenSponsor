name: Deploy to Firebase Hosting on merge
'on':
    push:
        branches:
            - main
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        environment: 'GitHub Action Release'
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: 'npm'
            - run: npm ci
            - run: npm run build
              env:
                  VITE_FIREBASE_OPEN_SPONSOR_PROJECT_ID: ${{ vars.VITE_FIREBASE_OPEN_SPONSOR_PROJECT_ID }}
                  VITE_FIREBASE_OPEN_SPONSOR_API_KEY: ${{ vars.VITE_FIREBASE_OPEN_SPONSOR_API_KEY }}
                  VITE_FIREBASE_OPEN_SPONSOR_DOMAIN: ${{ vars.VITE_FIREBASE_OPEN_SPONSOR_DOMAIN }}
                  VITE_FIREBASE_OPEN_SPONSOR_STORAGE_BUCKET: ${{ vars.VITE_FIREBASE_OPEN_SPONSOR_STORAGE_BUCKET }}
                  VITE_FIREBASE_OPEN_SPONSOR_APP_ID: ${{ vars.VITE_FIREBASE_OPEN_SPONSOR_APP_ID }}
                  VITE_OPENSPONSOR_API: ${{ vars.VITE_OPENSPONSOR_API }}

            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPEN_SPONSOR }}'
                  channelId: live
                  projectId: open-sponsor
